<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>药品信息编辑</title>
    <link rel="stylesheet" href="../../css/update.css">
</head>
<style>
	
</style>
<body>
	<div class="headder">
		<p>药品信息编辑</p>
	</div>
	<div class="out">
		<form>

			<div>
				<label><span>*</span>药品名称：</label>
				<div>
					<input id="name" type="text" class="input-text" >
				</div>
			</div>
            <div>
				<label><span>*</span>产地：</label>
				<div>
					<input id="placeOfOrigin" type="text" class="input-text" >
				</div>
			</div>
            <div>
				<label><span>*</span>所属类型：</label>
				<div>
					<input id="categoryOfOwnership" type="text" class="input-text" >
				</div>
			</div>
            <div>
				<label><span>*</span>进价：</label>
				<div>
					<input id="purchasingPrice" type="text" class="input-text" >
				</div>
			</div>
            <div>
				<label><span>*</span>单价：</label>
				<div>
					<input id="unitPrice" type="text" class="input-text" >
				</div>
			</div>
            <div>
				<label><span>*</span>库存：</label>
				<div>
					<input id="inventory" type="text" class="input-text" >
				</div>
			</div>
            <div>
				<label><span>*</span>生产日期：</label>
				<div>
					<input id="dateOfProduction" type="date" class="input-text" >
				</div>
			</div>
			<div>
				<label><span>*</span>保质期至：</label>
				<div>
					<input id="dateOfExpiry" type="date" class="input-text" >
				</div>
			</div>

					
			<div>
				<div >
					<button class="submit" type="submit"><i></i> 提交</button>
					
					<button  type="button"><a href="../manager/drugs.html">取消</a></button>
				</div>
			</div>
		</form>
	</div>
	<script src="../../js/datas.js"></script>
	<script>

		let obj = getURLParams();
		
		var name = document.querySelector('#name');
		var placeOfOrigin = document.querySelector('#placeOfOrigin');
		var categoryOfOwnership = document.querySelector('#categoryOfOwnership');
		var purchasingPrice = document.querySelector('#purchasingPrice');
		var unitPrice = document.querySelector('#unitPrice');
		var inventory = document.querySelector('#inventory');
		
		
		name.placeholder = obj.name;
		placeOfOrigin.placeholder = obj.placeOfOrigin;
		categoryOfOwnership.placeholder = obj.categoryOfOwnership;
		purchasingPrice.placeholder = obj.purchasingPrice;
		unitPrice.placeholder = obj.unitPrice;
		inventory.placeholder = obj.inventory;
		// 设置input高亮
		var form = document.querySelector('form');
		var btns = form.querySelector('button');
		var inputs = form.querySelectorAll('input');
		for(var i=0;i<inputs.length;i++){
		inputs[i].addEventListener('click',function(){
                for(var i=0;i<inputs.length;i++){
                   inputs[i].className='';
                }
                this.className='checked';
             });
		}
		
		//提交弹窗
		var sub = document.querySelector('.submit');
		sub.addEventListener('click',function(){
			var yes = confirm('确认提交吗？');
			if(yes)
			{
				alert('提交成功');
			}

		});

	</script>
</body>
</html>
