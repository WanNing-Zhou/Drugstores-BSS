<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>员工信息编辑</title>
    <link rel="stylesheet" href="../../css/update.css">
    
</head>
<style>
	
</style>
<body>
	<div class="headder">
		<p>员工信息编辑</p>
	</div>
	<div class="out">

		<form action="/manage/update/employee" method="post">

			<div>
				<label><span>*</span>员工ID：</label>
				<div>
					<input name="employeesID" id="employeesID" type="text" class="input-text" >
				</div>
			</div>

			<div>
				<label><span>*</span>姓名：</label>
				<div>
					<input name="name" id="ename" type="text" class="input-text" >
				</div>
			</div>
			<div>
				<label><span>*</span>密码：</label>
				<div>
					<input name="password" id="password" type="password" class="input-text" >
				</div>
			</div>
		
			
			<div>
				<label><span>*</span>联系方式：</label>
				<div>
					<input name="phone" id="phone" type="text" class="input-text" >
				</div>
			</div>
			<div>
				<label><span>*</span>职位：</label>
				<div>
					<select name="position" id="position">
						<option value="">请选择</option>
						<option value="经理">经理</option>
						<option value="店员">店员</option>
					</select>
				</div>
			</div>
					
			<div>
				<div >
					<button type="submit" class="submit"><i></i> 提交</button>
					
					<button  type="button"><a href="../manager/staff.html">取消</a></button>
				</div>
			</div>
		</form>
	</div>
	<script src="../../js/datas.js"></script>
	<script>

		let obj = getURLParams();

		console.log(obj)
		let employeesID = document.querySelector('#employeesID');
		employeesID.setAttribute("readOnly",'true');
		let ename = document.querySelector('#ename');
		let password = document.querySelector('#password');
		let phone = document.querySelector('#phone');
		let position = document.querySelector("#position");

		employeesID.value =obj.employeesID;
		ename.value = obj.name;
		password.value = obj.password;
		phone.value = obj.phone;
		position.value = obj.position;

		// 设置input高亮
		var form = document.querySelector('form');
		var btns = form.querySelector('button');
		var inputs = form.querySelectorAll('input');
		for(var i=0;i<inputs.length;i++){
		inputs[i].addEventListener('click',function(){
                for(var i=0;i<inputs.length;i++){
                   inputs[i].className='';
                }
                this.className='checked';
             });
		}


        //提交弹窗
		//这里有bug
		var sub = document.querySelector('.submit');
		sub.addEventListener('click',function(){
			var yes = confirm('确认提交吗？');
			if(yes)
			{
				alert('提交成功');
			}

		});

	</script>
</body>
</html>
