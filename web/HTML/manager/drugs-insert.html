<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>药品信息添加</title>
    <link rel="stylesheet" href="../../css/update.css">
</head>
<style>
	
</style>
<body>
	<div class="headder">
		<p>药品信息添加</p>
	</div>
	<div class="out">
		<form action="/manage/add/drug" method="post">
			<div>
				<label><span>*</span>药品id：</label>
				<div>
					<input name="ID" type="text" class="input-text" >
				</div>
			</div>
			<div>
				<label><span>*</span>药品名称：</label>
				<div>
					<input name="name" type="text" class="input-text" >
				</div>
			</div>

			<div>
				<label><span>*</span>供应商ID：</label>
				<div>
					<input name="supplierID" type="text" class="input-text" >
				</div>
			</div>
			<div>
				<label><span>*</span>生产批号：</label>
				<div>
					<input name="batchNumber" type="text" class="input-text" >
				</div>
			</div>
            <div>
				<label><span>*</span>产地：</label>
				<div>
					<input name="placeOfOrigion" type="text" class="input-text" >
				</div>
			</div>
            <div>
				<label><span>*</span>所属类型：</label>
				<div>
					<input name="categoryOfOwnership" type="text" class="input-text" >
				</div>
			</div>
            <div>
				<label><span>*</span>进价：</label>
				<div>
					<input name="purchasingPrice" type="text" class="input-text" >
				</div>
			</div>
            <div>
				<label><span>*</span>单价：</label>
				<div>
					<input name="unitPrice" type="text" class="input-text" >
				</div>
			</div>
            <div>
				<label><span>*</span>库存：</label>
				<div>
					<input name="inventory" type="text" class="input-text" >
				</div>
			</div>
            <div>
				<label><span>*</span>生产日期：</label>
				<div>
					<input name="dateOfProduction" type="date" class="input-text" >
				</div>
			</div>
			<div>
				<label><span>*</span>保质期至：</label>
				<div>
					<input name="dateOfExpiry" type="date" class="input-text" >
				</div>
			</div>

					
			<div>
				<div >
					<button class="submit" type="submit"><i></i> 提交</button>
					
					<button  type="button"><a href="../manager/drugs.html">取消</a></button>
				</div>
			</div>
		</form>
	</div>
	<script>
		// 设置input高亮
		var form = document.querySelector('form');
		var btns = form.querySelector('button');
		var inputs = form.querySelectorAll('input');
		for(var i=0;i<inputs.length;i++){
		inputs[i].addEventListener('click',function(){
                for(var i=0;i<inputs.length;i++){
                   inputs[i].className='';
                }
                this.className='checked';
             });
		}
		
		//提交弹窗
		var sub = document.querySelector('.submit');
		sub.addEventListener('click',function(){
			var yes = confirm('确认提交吗？');
			if(yes)
			{
				alert('提交成功');
			}

		})

	</script>
</body>
</html>
