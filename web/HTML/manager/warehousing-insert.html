<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>入库信息添加</title>
	<link rel="stylesheet" href="../../css/update.css">
</head>
<style>
	
</style>
<body>
	<div class="headder">
		<p>入库信息添加</p>
	</div>
	<div class="out">
		<form action="/manage/add/entry" method="post">

			<div>
				<label><span>*</span>药品ID：</label>
				<div>
					<input name="drugID"  type="text" class="input-text" >
				</div>
			</div>

			<div>
				<label><span>*</span>药品名称：</label>
				<div>
					<input name="drugName"  type="text" class="input-text" >
				</div>
			</div>
			<div>
				<label><span>*</span>单价：</label>
				<div>
					<input name="purchasingPrice" type="text" class="input-text" >
				</div>
			</div>
			<div>
				<label><span>*</span>药品数量：</label>
				<div>
					<input name="number" type="text" class="input-text" >
				</div>
			</div>
			<div>
				<label><span>*</span>供应商ID：</label>
				<div>
					<input name="supplierID" type="text" class="input-text" >
				</div>
			</div>

			
					
			<div>
				<div >
					<button class="submit" type="submit"><i></i> 提交</button>
					
					<button  type="button"><a href="../manager/warehousing.html">取消</a></button>
				</div>
			</div>
		</form>
	</div>
	<script>
		// 设置input高亮
		var form = document.querySelector('form');
		var btns = form.querySelector('button');
		var inputs = form.querySelectorAll('input');
		for(var i=0;i<inputs.length;i++){
		inputs[i].addEventListener('click',function(){
                for(var i=0;i<inputs.length;i++){
                   inputs[i].className='';
                }
                this.className='checked';
             });
		}

		//提交弹窗
		var sub = document.querySelector('.submit');
		sub.addEventListener('click',function(){
			var yes = confirm('确认提交吗？');
			if(yes)
			{
				alert('提交成功');
			}

		})
	</script>
</body>
</html>
